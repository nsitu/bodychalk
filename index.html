<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link
        rel="icon"
        type="image/svg+xml"
        href="/bodychalk.svg"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <title>bodychalk</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404"></script>
</head>

<body>

    <div
        id="welcomeScreen"
        class="welcome-overlay"
    >
        <div class="welcome-content">
            <img
                src="/bodychalk.svg"
                alt="bodychalk Logo"
            />
            <p>Vector body outline via camera</p>
            <div id="loading-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button id="startAppBtn">
                Start
            </button>
        </div>
    </div>

    <!-- Main app interface -->
    <div
        id="app"
        style="display: none;"
    >
        <svg
            id="svg"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; pointer-events: none;"
        >
            <path
                id="bodyPath"
                stroke-width="3"
                fill="none"
            />
        </svg>
        <div
            id="debug"
            style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; font-size: 12px; z-index: 3;"
        >
            Status: Initializing...
        </div>
        <button id="cameraToggle"><span class="material-symbols-outlined">
                cameraswitch
            </span></button>

        <button id="downloadFile"><span class="material-symbols-outlined">
                download
            </span></button>

        <button id="randomColor"><span class="material-symbols-outlined">
                colors
            </span></button>

        <button id="shareFile"><span class="material-symbols-outlined">
                share
            </span></button>
    </div>


    <div id="shareConfirmDialog">
        <div class="dialog-content">
            <h3 style="margin-top: 0; color: #ffd700;">Share with Arts for All?</h3>

            <p style="color: #999; font-size: 0.9em; margin: 1rem 0;">
                This will upload the current outline as an SVG file to <a
                    target="_blank"
                    href="https://artsforall.co/bodychalk/"
                >Arts
                    For All</a>"
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                <button
                    id="shareConfirmCancel"
                    style="
                            padding: 0.8rem 1.5rem;
                            border-radius: 1rem;
                            background: #666;
                            color: #fff;
                            border: none;
                            cursor: pointer;
                            font-size: 1rem;
                        "
                >Cancel</button>
                <button
                    id="shareConfirmOK"
                    style="
                            padding: 0.8rem 1.5rem;
                            border-radius: 1rem;
                            background: #ffd700;
                            color: #333;
                            border: none;
                            cursor: pointer;
                            font-size: 1rem;
                            font-weight: bold;
                        "
                >Send</button>
            </div>
        </div>
    </div>

    <script
        type="module"
        src="/src/main.js"
    ></script>
</body>

</html>
