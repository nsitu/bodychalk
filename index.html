<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link
        rel="icon"
        type="image/svg+xml"
        href="/bodychalk.svg"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <title>bodychalk</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404"></script>
</head>

<body>

    <div
        id="welcomeScreen"
        class="welcome-overlay"
    >
        <div class="welcome-content">
            <img
                src="/bodychalk.svg"
                alt="bodychalk Logo"
            />
            <p>Vector body outline via camera</p>
            <div id="loading-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button id="startAppBtn">
                Start
            </button>
        </div>
    </div>

    <!-- Main app interface -->
    <div
        id="app"
        style="display: none;"
    >
        <svg
            id="svg"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; pointer-events: none;"
        >
            <g id="bodyGroup">
                <path
                    id="bodyPath"
                    stroke-width="3"
                    fill="none"
                />
            </g>
        </svg>
        <div
            id="debug"
            style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; font-size: 12px; z-index: 3;"
        >
            Status: Initializing...
        </div>
        <button id="cameraToggle"><span class="material-symbols-outlined">
                cameraswitch
            </span></button>

        <button id="downloadFile"><span class="material-symbols-outlined">
                download
            </span></button>

        <button id="randomColor"><span class="material-symbols-outlined">
                colors
            </span></button>

        <button id="shareFile"><span class="material-symbols-outlined">
                share
            </span></button>
    </div>


    <div id="shareConfirmDialog">
        <div class="dialog-content">
            <h3 style="margin-top: 0; color: #ffd700;">Share with Arts for All</h3>

            <p style="color: #999; font-size: 0.9em; margin: 1rem 0;">
                Publish your bodychalk to the <a
                    style="color: #aaa; "
                    target="_blank"
                    href="https://artsforall.co/bodychalk/"
                >Arts For All</a> community page.
            </p>
            <div id="svgPreviewContainer"></div>
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                <button id="shareConfirmCancel">Cancel</button>
                <button id="shareConfirmOK">Send</button>
            </div>
        </div>
    </div>

    <div id="shareResultDialog">
        <div class="dialog-content">
            <div class="close-button-container">
                <button
                    id="shareResultClose"
                    class="close-button"
                >&times;</button>
            </div>
            <div id="shareResultContent">
                <!-- Content will be populated dynamically -->
            </div>
        </div>
    </div>

    <script
        type="module"
        src="/src/main.js"
    ></script>
</body>

</html>
